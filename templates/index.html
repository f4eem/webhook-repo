<!DOCTYPE html>
<html>
<head>
  <title>Webhook Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 2em;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #4a4a4a;
    }

    #events {
      max-width: 800px;
      margin: 2em auto;
    }

    .event {
      background-color: white;
      border-left: 5px solid #4f46e5;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .timestamp {
      font-size: 0.85em;
      color: #888;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Recent GitHub Events</h1>
  <div id="events">
    <p style="text-align:center; color: #999;">Loading events...</p>
  </div>

  <script>
    async function fetchEvents() {
      const container = document.getElementById('events');
      try {
        const res = await fetch('/events');
        const data = await res.json();

        container.innerHTML = '';

        if (data.length === 0) {
          container.innerHTML = '<p style="text-align:center; color: #999;">No events yet.</p>';
          return;
        }

        data.forEach(item => {
          const { event_type, data, timestamp } = item;

          let message = '[Unknown Event]';
          const author = data?.sender?.login || 'Someone';
          const time = timestamp ? new Date(timestamp).toUTCString() : 'Unknown time';

          if (event_type === 'push') {
            const branch = data?.ref?.split('/').pop() || 'unknown branch';
            message = `${author} pushed to <strong>${branch}</strong>`;
          } else if (event_type === 'pull_request') {
            const from = data?.pull_request?.head?.ref || 'unknown';
            const to = data?.pull_request?.base?.ref || 'unknown';
            message = `${author} submitted a pull request from <strong>${from}</strong> to <strong>${to}</strong>`;
          } else if (event_type === 'merge_group') {
            const from = data?.pull_request?.head?.ref || 'unknown';
            const to = data?.pull_request?.base?.ref || 'unknown';
            message = `${author} merged branch <strong>${from}</strong> to <strong>${to}</strong>`;
          } else {
            message = `[${event_type}] event received`;
          }

          const div = document.createElement('div');
          div.className = 'event';
          div.innerHTML = `${message}<div class="timestamp">${time}</div>`;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Failed to fetch events:', err);
        container.innerHTML = '<p style="text-align:center; color: red;">Error loading events.</p>';
      }
    }

    fetchEvents();
    setInterval(fetchEvents, 15000);
  </script>
</body>
</html>
