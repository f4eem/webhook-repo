<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Events Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold text-indigo-600 mb-8 text-center">GitHub Activity Feed</h1>
    
    <div id="events" class="space-y-4">
      <p class="text-center text-gray-500">Loading events...</p>
    </div>
  </div>

  <script>
    async function fetchEvents() {
      try {
        const res = await fetch("/events");
        const events = await res.json();

        const container = document.getElementById("events");
        container.innerHTML = '';

        if (!events.length) {
          container.innerHTML = '<p class="text-center text-gray-500">No events yet.</p>';
          return;
        }

        events.forEach(ev => {
          const timestamp = new Date(ev.timestamp).toUTCString();
          const type = ev.event_type;
          const data = ev.data;
          let message = "";

          const author = data?.sender?.login || "Someone";

          if (type === "push") {
            const branch = data?.ref?.split("/").pop();
            message = `${author} pushed to <span class="font-semibold text-blue-600">${branch}</span> on ${timestamp}`;
          } else if (type === "pull_request") {
            const from = data?.pull_request?.head?.ref;
            const to = data?.pull_request?.base?.ref;
            message = `${author} submitted a pull request from <span class="font-semibold text-green-600">${from}</span> to <span class="font-semibold text-purple-600">${to}</span> on ${timestamp}`;
          } else if (type === "merge_group") {
            const from = data?.pull_request?.head?.ref;
            const to = data?.pull_request?.base?.ref;
            message = `${author} merged branch <span class="font-semibold text-green-600">${from}</span> to <span class="font-semibold text-purple-600">${to}</span> on ${timestamp}`;
          } else {
            message = `[${type}] event received on ${timestamp}`;
          }

          container.innerHTML += `
            <div class="bg-white shadow-md p-4 rounded-lg border-l-4 border-indigo-500">
              <p class="text-gray-700">${message}</p>
            </div>
          `;
        });
      } catch (err) {
        document.getElementById("events").innerHTML = `<p class="text-center text-red-500">Failed to fetch events.</p>`;
        console.error(err);
      }
    }

    fetchEvents();
    setInterval(fetchEvents, 15000);
  </script>
</body>
</html>
